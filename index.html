<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">  
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
    <section id="my-component">
        <div class="container">
            <div class="row h-100 my-auto">
                <div class="card col-12">
                    <div class="row">
                        <div class="col-12 d-block d-md-none right">
                            <div class="content"></div>
                        </div>
                        <div class="col-12 col-md-7 col-lg-6 left">
                            <div class="content">
                                <div class="item">
                                    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                                    <p class="desc"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                                </div>
                                <div class="statistics">
                                    <div class="stat">
                                        <p class="number"><span class="count">10</span>k+</p>
                                        <p class="sub">Companies</p>
                                    </div>
                                    <div class="stat">
                                        <p class="number"><span class="count">314</span></p>
                                        <p class="sub">Templates</p>
                                    </div>
                                    <div class="stat">
                                        <p class="number"><span class="count">12</span>M+</p>
                                        <p class="sub">Queries</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5 col-lg-6 d-none d-md-block right">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="#">Alyssie</a>
    </div> -->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</html>
